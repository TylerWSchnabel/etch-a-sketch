<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <h1 class="header" id="title">Etch-a-sketch</h1>
    <div class="btns">
        <button class="controls" id="black">Black</button>
        
        <button class="controls" id="erase">Erase</button>
        <button class="controls" id="grey">Grey Scale</button>
        <button class="controls" id="rainbow">Rainbow</button>
        <button class="controls" id="picker">Pick <input type="color"id="colorPicker"></button>
    </div>
    <div class="container" id="all"></div>
    <div class="slideContainer" id="slide">
        <input type="range" min="1" max="100" value ="16" class="slider" id = "myRange"><br>
        <div class="guide">
            <button class="bottombtns" id="reset">Reset</button>
            <p class="bottombtns" id="squareCounter">Squares: <span id="count"></span></p>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
